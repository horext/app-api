spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  flyway:
    enabled: false
server:
  port: 8081
  servlet:
    context-path: /
app:
  thread-api-url: ${THREAD_API_URL:http://localhost:8080}
