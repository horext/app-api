name: CI Pipeline

on:
  push:
    branches: [main, next, dev]
  pull_request:
    branches: [main, next, dev]
    
env:
  SPRING_DATASOURCE_DATABASE: mydb
  SPRING_DATASOURCE_HOST: localhost
  SPRING_DATASOURCE_PORT: 5432
  SPRING_DATASOURCE_USERNAME: postgres
  SPRING_DATASOURCE_PASSWORD: password
  
jobs:
  ci:
    name: Continous Integration
    runs-on: ubuntu-latest
    
    env:
      THREAD_API_URL: test
      SPRING_ALLOWED_ORIGINS: http://localhost:3000
      SPRING_DATASOURCE_URL: jdbc:postgresql://${{ env.SPRING_DATASOURCE_HOST }}:${{ env.SPRING_DATASOURCE_PORT }}/${{ env.SPRING_DATASOURCE_DATABASE }} 
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: ${{ env.SPRING_DATASOURCE_DATABASE }}
          POSTGRES_USER: ${{ env.SPRING_DATASOURCE_USERNAME }}
          POSTGRES_PASSWORD: ${{ env.SPRING_DATASOURCE_PASSWORD }}
        ports:
          - "5432:5432"

    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        
      - name: Make Gradlew executable
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew build

      - name: Test with Gradle
        run: ./gradlew test

      - name: Prepare the application
        run: ./gradlew assemble
